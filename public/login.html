<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <!-- TODO: Move common header links elsewhere -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="shared.auth.style.css">
    <link rel="stylesheet" href="login.style.css">
    <script src="js/form.utils.code.js"></script>
    <script src="js/login.code.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex row justify-content-center align-items-center vh-100">
            <div class="p-4 centered-container">
                <form>
                    <h1>Sign In</h1>
                    <div class="form-group pb-3">
                        <label for="email-input">Email Address:</label>
                        <input id="email-input"
                               class="form-control input-fields" 
                               placeholder="youremail@example.com">
                        <div id="email-error" class="info-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password:</label>
                        <input id="password-input"
                               class="form-control input-fields"
                               type="password">
                        <div id="password-error" class="info-errors"></div>
                        <br/>
                        <!-- TODO: Fix annoying issue where it shows the blue highlight on checkboxes because it does not look very good. -->
                        <div id="show-password-check" class="form-group smaller-text">
                            <input type="checkbox" class="form-check-input" id="password-check">
                            <label class="form-check-label" for="password-check">Show Password</label>
                        </div>
                        <a class="smaller-text" href="/password_reset.html">Forgot your password?</a>
                    </div>
                    <div>
                        <button class="bottom-btn" id="submit-btn" type="submit">Login</button>
                        <button class="bottom-btn" onclick="location.href='/'" type="button" type="cancel">Cancel</button>
                    </div>
                    <br>
                    <div class="smaller-text">
                        <span>Don't have an account?</span>
                        <a href="/register.html">click here</a>
                    </div>
                    <p id="bottom-privacy-notice">We work hard to ensure that your information is never leaked. Privacy is key here at Maxx Energy and we guarantee the utmost security.</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
