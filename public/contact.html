<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>

    <!-- Common links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

     <!-- Font Awesome for icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="js/header.code.js"></script>

    <link rel="stylesheet" type="text/css" href="header.style.css">
    <script src="js/shared.auth.code.js"></script>
    <link rel="stylesheet" href="common.style.css">
    <link rel="stylesheet" href="contact.style.css">
    <link rel="stylesheet" href="footer.style.css">
    <script src="js/shared.auth.code.js"></script>
    <script src="js/contact.code.js"></script>
</head>
<body>

    <import value="/header"></import>

    <div class="contact-us-container">
        <section class="py-3 py-md-5">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-7">
                        <h1 class="mb-4 display-5 text-center">Get In Touch With Us</h1>
                        <p class="text-muted mb-5 text-center">
                            "We're here to assist and address any questions you might have. Please complete all required fields, and our team will respond promptly."
                        </p>
                        <hr class="w-50 mx-auto mb-5 border-dark">
                    </div>
                </div>
            </div>
        
            <div class="container">
                <div class="row justify-content-lg-center">
                    <div class="col-12 col-lg-9">
                        <div class="bg-white border rounded shadow-sm overflow-hidden">
                            <form id="contact_form" action="/" method="GET">
                                <div class="row p-4">
                                    <div class="col-12 col-md-6 form-group">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" value="">
                                        <div id="first_name_error" class="text-danger"></div>
                                    </div>

                                    <div class="col-12 col-md-6 form-group">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" value="">
                                        <div id="last_name_error" class="text-danger"></div>
                                    </div>
		
                                    <div class="col-12 col-md-6 form-group mt-4">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="email" name="email" value="" placeholder="youremail@example.com">
                                        </div>
                                        <div id="email_error" class="text-danger"></div>
                                    </div>

                                    <div class="col-12 col-md-6 form-group mt-4">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                            <input type="tel" class="form-control" id="phone" name="phone" value="">
                                        </div>
                                        <div id="phone_error" class="text-danger"></div>
                                    </div>
									

                                    <div class="col-12 form-group mt-4">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                                        <div id="message_error" class="text-danger"></div>
                                    </div>
                                    
                                    <div class="col-12 text-center mt-5">
                                        <button class="btn btn-lg btn-block contact-submit" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>

                            <!-- Success Message, shows when you fill in the form correctly -->
                            <div id="success_message" class="success-text text-center mt-3" style="display: none;">
                                Your message has been sent successfully, We will reach out to you as soon as possible.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <import value="/footer"></import>

    <!-- Link to the external JavaScript file -->
    <script src="js/contact.code.js"></script>

</body>
</html>
