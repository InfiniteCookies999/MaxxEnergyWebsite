<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- TODO: Move common header links elsewhere -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="shared.auth.style.css">
    <link rel="stylesheet" href="register.style.css">
    <script src="js/register.code.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex row justify-content-center align-items-center vh-100">
            <div class="p-4 centered-container">
                <form>
                    <h1>Register</h1>
                    <div class="form-group pb-2">
                        <label for="username-input">Username:</label>
                        <input class="form-control input-fields" type="text" id="username-input">
                    </div>
                    <div class="form-group pb-2">
                        <label for="email-input">Email Address:</label>
                        <input class="form-control input-fields" type="text" id="email-input">
                    </div>
                    <div class="form-group pb-2">
                        <label for="password-input">Password:</label>
                        <input class="form-control input-fields" type="password" id="password-input">
                    </div>
                    <div class="form-group pb-2">
                        <label for="password-input-again">Repeat Password:</label>
                        <input class="form-control input-fields" type="password" id="password-input-again">
                    </div>
                    <div class="form-group pb-4">
                        <label for="phone-number-input">Phone Number:</label>
                        <input class="form-control input-fields" 
                               type="tel"
                               id="phone-number-input"
                               maxlength="12">
                    </div>
                    <button type="submit" class="bottom-btn">Register</button>
                    <div class="smaller-text">
                        <span>Already have an account?</span>
                        <a href="/login.html">click here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
