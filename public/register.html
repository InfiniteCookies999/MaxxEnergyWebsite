<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <!-- Common links -->
    <script src="js/loader.code.js"></script>
    <link rel="stylesheet" href="common.style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Search functionality of selectors -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <link rel="stylesheet" href="shared.auth.style.css">
    <link rel="stylesheet" href="register.style.css">
    <script src="js/load.anim.code.js"></script>
    <script src="js/counties.code.js"></script>
    <script src="js/address.form.util.code.js"></script>
    <script src="js/form.utils.code.js"></script>
    <script src="js/shared.auth.code.js"></script>
    <script src="js/register.code.js"></script>
    <script src="js/header.code.js"></script>
    <script src="js/footer.code.js"></script>
</head>
<body>

    <!--Included the header-->
    <div data-include="header"></div>

    <div class="outer-container">
        <div class="p-4 centered-container">
            <h1>Registration</h1>
            <form>
                <div class="row">
                    <!-- Left Panel -->
                    <div class="col-6">
                        <div class="form-group pb-3">
                            <label for="first-name-input">First Name:</label>
                            <input class="form-control input-fields"
                                    type="text"
                                    id="first-name-input"
                                    placeholder="Susan"
                                    maxlength="40">
                            <div id="first-name-error" class="info-errors"></div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="email-input">Email Address:</label>
                            <input class="form-control input-fields" type="text" id="email-input" placeholder="youremail@example.com">
                            <div id="email-error" class="info-errors"></div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="state-input">State:</label>
                            <div class="select-with-search">
                                <select id="state-input" data-live-search="true" class="selectpicker">
                                </select>
                            </div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="address-line1-input">Address Line 1:</label>
                            <input class="form-control input-fields"
                                    type="text"
                                    id="address-line1-input"
                                    maxlength="250">
                            <div id="address-line1-error" class="info-errors"></div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="zip-code-input">Zip Code:</label>
                            <input class="form-control input-fields"
                                    type="text"
                                    id="zip-code-input"
                                    maxlength="5">
                                <div id="zip-code-error" class="info-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password:</label>
                            <input class="form-control input-fields" type="password" id="password-input" maxlength="100">
                            <div id="password-error" class="info-errors"></div>
                        </div>
                        <div id="show-password-check" class="form-group smaller-text">
                            <input type="checkbox" autocomplete="off" class="styled-checkbox" id="password-check">
                            <label class="form-check-label" for="password-check">Show Passwords</label>
                        </div>
                        <ul id="password-help">
                            <li><span>Minimum length 8.</span></li>
                            <li><span>Must contain at least one special character.</span></li>
                            <li><span>Must contain at least one digit.</span></li>
                        </ul>
                    </div>

                    <!-- Right Panel -->
                    <div class="col-6">
                        <div class="form-group pb-3">
                            <label for="last-name-input">Last Name:</label>
                            <input class="form-control input-fields"
                                    type="text"
                                    id="last-name-input"
                                    placeholder="Smith"
                                    maxlength="40">
                            <div id="last-name-error" class="info-errors"></div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="phone-number-input">Phone Number:</label>
                            <input class="form-control input-fields" 
                                    type="tel"
                                    id="phone-number-input"
                                    maxlength="12">
                            <div id="phone-number-error" class="info-errors"></div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="county-input">County:</label>
                            <div class="select-with-search">
                                <select id="county-input" data-live-search="true" class="selectpicker">
                                </select>
                            </div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="address-line2-input">Address Line 2:</label>
                            <input class="form-control input-fields"
                                    type="text"
                                    id="address-line2-input"
                                    placeholder="Optional"
                                    maxlength="250">
                            <div id="address-line2-error" class="info-errors"></div>
                        </div>
                        <div class="form-group pb-3" style="visibility: hidden;">
                            <label>Ignored</label>
                            <input type="text" class="form-control input-fields"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="repeat-password-input">Repeat Password:</label>
                            <input class="form-control input-fields" type="password" id="repeat-password-input" maxlength="100">
                            <div id="repeat-password-error" class="info-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-btn-group">
                    <button class="bottom-btn" id="submit-btn" type="submit">Register</button>
                    <button class="bottom-btn" onclick="location.href='/'" type="button" type="cancel">Cancel</button>
                    <canvas id="load-animation" width="25" height="25" style="display: none;"></canvas>
                    <div id="submit-error" class="info-errors" style="display: inline-block;"></div>
                </div>
                <div class="smaller-text">
                    <span>Already have an account?</span>
                    <a href="/login">click here</a>
                </div>
            </form>
        </div>
    </div>

    <div data-include="footer"></div>

</body>
</html>
